<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Dictionary</h1>
        <div class="mb-4">
            <h2>Add a New Word</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="newWord" placeholder="Enter the word">
                <button class="btn btn-success" onclick="addWord()">Add</button>
            </div>
        </div>
        <div class="mb-4">
            <h2>Search for a Word</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchWord" placeholder="Search for the word">
                <button class="btn btn-primary" onclick="searchWord()">Search</button>
            </div>
        </div>
        <div id="message" class="alert alert-info" role="alert"></div>
    </div>

    <script src="dictionary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
